</head>

<body>
  <style>

      display: -ms-flexbox;

    .compressor-de-imagens h2,

    .compressor-de-imagens .resultado-comprimir,

    .conversor-de-imagens .resultado-converter {

    .compressor-de-imagens .resultado-comprimir p,

    .compressor-de-imagens .resultado-comprimir .image,
    .compressor-de-imagens .resultado-converter .image,

    .conversor-de-imagens .resultado-converter .image {
      padding: 1.5rem;

    .compressor-de-imagens .resultado-comprimir .image h3,
    .compressor-de-imagens .resultado-converter .image h3,
    .conversor-de-imagens .resultado-comprimir .image h3,
    .conversor-de-imagens .resultado-converter .image h3 {
      display: -webkit-box;
      display: -ms-flexbox;
      display: flex;
      -webkit-box-pack: justify;
      -ms-flex-pack: justify;
      justify-content: space-between;
    }

    .compressor-de-imagens .resultado-comprimir .image h3 button,
    .compressor-de-imagens .resultado-converter .image h3 button,
    .conversor-de-imagens .resultado-comprimir .image h3 button,
    .conversor-de-imagens .resultado-converter .image h3 button {
      display: inline-block;
      width: 3rem;
      -webkit-transform: translateY(-1.5rem);
      transform: translateY(-1.5rem);
    }

    .compressor-de-imagens .resultado-comprimir .image .image-result,
    .compressor-de-imagens .resultado-converter .image .image-result,
    .conversor-de-imagens .resultado-comprimir .image .image-result,
    .conversor-de-imagens .resultado-converter .image .image-result {
      margin-top: 1.5rem;
      min-height: 400px;
      width: 100%;
      display: -webkit-box;
      display: -ms-flexbox;
      display: flex;
      -webkit-box-align: center;
      -ms-flex-align: center;
      align-items: center;
      gap: 1rem;
      padding: 1rem;
      border: 3px dashed #fff;
      border-radius: 1rem;
    }

    .compressor-de-imagens .resultado-comprimir .image .image-result .wrapper,
    .compressor-de-imagens .resultado-converter .image .image-result .wrapper,
    .conversor-de-imagens .resultado-comprimir .image .image-result .wrapper,
    .conversor-de-imagens .resultado-converter .image .image-result .wrapper {
      height: 400px;
      width: 100%;
      display: -webkit-box;
      display: -ms-flexbox;
      display: flex;
      -webkit-box-orient: vertical;
      -webkit-box-direction: normal;
      -ms-flex-direction: column;
      flex-direction: column;
      -webkit-box-pack: justify;
      -ms-flex-pack: justify;
      justify-content: space-between;
    }

    .compressor-de-imagens .resultado-comprimir .image .image-result img,
    .compressor-de-imagens .resultado-converter .image .image-result img,
    .conversor-de-imagens .resultado-comprimir .image .image-result img,
    .conversor-de-imagens .resultado-converter .image .image-result img {
      height: 100%;
      width: 100%;
      max-height: 250px;
      -o-object-fit: contain;
      object-fit: contain;
    }

    .compressor-de-imagens .resultado-comprimir button,
    .compressor-de-imagens .resultado-comprimir a,
    .compressor-de-imagens .resultado-converter button,
    .compressor-de-imagens .resultado-converter a,
    .conversor-de-imagens .resultado-comprimir button,
    .conversor-de-imagens .resultado-comprimir a,
    .conversor-de-imagens .resultado-converter button,
    .conversor-de-imagens .resultado-converter a {
      background: #111;
    }

    .compressor-de-imagens {
      margin-bottom: 7.5rem;
    }

    .form {
      width: 100%;
      background: #edeef0;
      padding: 1.5rem;
    }

    .form input:not([type="radio"]),
    .form select {
      width: 100%;
      height: 3rem;
      font-size: 1rem;
      border: 1px solid #fff;
      margin-bottom: 1rem;
      padding: 0 1rem;
    }

    .form input:not([type="radio"]):hover:not(:disabled),
    .form select:hover:not(:disabled) {
      border-color: #5b1ab2;
    }

    .form input:not([type="radio"])[type="file"],
    .form select[type="file"] {
      display: none;
    }

    .form label {
      display: -webkit-inline-box;
      display: -ms-inline-flexbox;
      display: inline-flex;
      margin-bottom: 1rem;
    }

    .form label[for="comprimir"],
    .form label[for="converter"] {
      margin-bottom: 2rem;
      cursor: pointer;
      display: -webkit-inline-box;
      display: -ms-inline-flexbox;
      display: inline-flex;
      -webkit-box-align: center;
      -ms-flex-align: center;
      align-items: center;
      -webkit-box-pack: center;
      -ms-flex-pack: center;
      justify-content: center;
      color: #454545;
      width: 100%;
      height: 200px;
      border: 3px dashed #fff;
      border-radius: 1rem;
      -webkit-transition: 0.2s;
      transition: 0.2s;
      padding: 1rem;
    }

    .form label[for="comprimir"] span,
    .form label[for="converter"] span {
      font-size: 2rem;
      color: #5b1ab2;
      margin-left: 1rem;
      font-weight: normal;
      -webkit-transform: translateY(-3px);
      transform: translateY(-3px);
    }

    .form label[for="comprimir"] img,
    .form label[for="converter"] img {
      width: 100%;
      height: 100%;
      -o-object-fit: contain;
      object-fit: contain;
    }

    .form .radio {
      display: -webkit-box;
      display: -ms-flexbox;
      display: flex;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .form .radio label {
      display: -webkit-inline-box;
      display: -ms-inline-flexbox;
      display: inline-flex;
      -webkit-box-align: center;
      -ms-flex-align: center;
      align-items: center;
      margin: 0;
      width: 100%;
      height: 3rem;
      background: #fff;
      border-radius: 1rem;
      padding-left: 1rem;
    }

    .form .radio .input-group {
      background: #fff;
      border-radius: 1rem;
      width: 50%;
      display: -webkit-box;
      display: -ms-flexbox;
      display: flex;
      -webkit-box-align: center;
      -ms-flex-align: center;
      align-items: center;
      padding-left: 1rem;
    }

    .form .radio input {
      width: 1rem;
      height: 1rem;
      accent-color: #5b1ab2;
    }

    .form:hover {
      border-color: #5b1ab2;
    }
  </style>

  <section class="tratamento-de-imagens">
    <header>
      <h1>Compressor de imagens</h1>
    </header>
    <main>

      <div class="compressor-de-imagens">
        <div class="form">
          <input type="file" name="comprimir" id="comprimir" accept="image/*" multiple>
          <label for="comprimir">Anexar arquivo <span>+</span></label>

          <div class="radio">
            <div class="input-group">
              <input type="radio" name="type" id="porcentagem-radio" value="porcentagem" checked>
              <label for="porcentagem-radio">Porcentagem</label>
            </div>

            <div class="input-group">
              <input type="radio" name="type" id="tamanho-radio" value="tamanho">
              <label for="tamanho-radio">Tamanho</label>
            </div>
          </div>

          <label for="porcentagem">Porcentagem de otimização (10% - 100% de qualidade)</label>
          <input type="number" min="10" max="100" name="porcentagem" id="porcentagem">
          <label for="tamanho">Tamanho máximo do arquivo (em KB)</label>
          <input type="number" min="10" max="10000" name="tamanho" id="tamanho" disabled>
          <button type="button" class="button-comprimir" onclick="handleSubmitFiles()" disabled>Comprimir
            arquivo</button>
        </div>

        <div class="resultado-comprimir">
          <div class="image">
            <h3>Resultado de conversão <button onclick="clearCompress()">X</button></h3>

            <div class="image-result">

            </div>
          </div>

          <!-- <button class="download" disabled>Download</button> -->

        </div>
      </div>

    </main>

  </section>

  <script>
    const comprimir = document.querySelector("#comprimir");
    const percentageInput = document.querySelector("#porcentagem");
    const tamanhoInput = document.querySelector("#tamanho");
    const buttonComprimir = document.querySelector(".button-comprimir");
    const compressResultDiv = document.querySelector(".resultado-comprimir");

    const radios = document.querySelectorAll('.radio .input-group input[type="radio"]')

    const inputComprimirData = {
      img: false,
      percentage: false,
      size: false,
    };

    radios.forEach(radio => {
      radio.addEventListener('input', e => {
        if (e.target.value === 'porcentagem') {
          percentageInput.disabled = false;
          tamanhoInput.disabled = true;
        } else {
          percentageInput.disabled = true;
          tamanhoInput.disabled = false;
        }
      });
    })

    tamanhoInput.addEventListener("input", (e) => {
      if (e.target.value !== "") {
        inputComprimirData.size = true;
      } else {
        inputComprimirData.size = false;
      }
      updateButtonComprimir();
    });

    percentageInput.addEventListener("input", (e) => {
      const porcentagemDeCompressao = percentageInput.value;
      if (porcentagemDeCompressao >= 10 || porcentagemDeCompressao <= 100) {
        inputComprimirData.percentage = true;
      } else {
        inputComprimirData.percentage = false;
      }
      updateButtonComprimir();
    });

    comprimir.addEventListener("change", (e) => {
      const files = e.target.files;
      const labelComprimir = document.querySelector('label[for="comprimir"]');
      labelComprimir.innerHTML = "";

      Array.from(files).forEach((file) => {
        const blob = URL.createObjectURL(file);

        const img = document.createElement("img");

        img.src = blob;
        inputComprimirData.img = true;
        labelComprimir.appendChild(img);
      });

      updateButtonComprimir();
    });

    function updateButtonComprimir() {
      buttonComprimir.disabled = !(
        inputComprimirData.img &&
        (inputComprimirData.percentage || inputComprimirData.size)
      );
    }

    function clearCompress() {
      const imageResult = document.querySelector(
        ".resultado-comprimir .image .image-result"
      );
      const results = document.querySelectorAll(
        ".resultado-comprimir .image .image-result .wrapper"
      );

      results.forEach(result => {
        imageResult.removeChild(result)
      })

      inputComprimirData.img = false;
      inputComprimirData.percentage = false;
      inputComprimirData.size = false;
    }

    async function handleSubmitFiles() {
      const files = document.querySelector("#comprimir").files;

      Array.from(files).forEach(async (file) => {
        const result = await comprimirArquivo(file);
        renderResultCompressedImage(result.url, result.filename);
      });
    }

    function renderResultCompressedImage(url, filename) {
      const loading = document.querySelector(".loading");
      compressResultDiv.removeChild(loading);

      const resultDiv = document.querySelector(
        ".resultado-comprimir .image .image-result"
      );
      const wrapper = document.createElement("div");
      wrapper.classList.add('wrapper');

      const button = createDownloadButton(url, filename);
      const p = document.createElement("p");

      p.innerHTML = filename;

      const img = document.createElement("img");
      img.src = url;

      wrapper.appendChild(img);
      wrapper.appendChild(p);
      wrapper.appendChild(button);

      resultDiv.appendChild(wrapper)
    }

    async function comprimirArquivo(file) {
      clearCompress();

      const p = document.createElement("p");
      p.innerHTML = "Comprimindo...";
      p.classList.add("loading");
      compressResultDiv.appendChild(p);

      const porcentagemDeCompressao = percentageInput.value;
      const tamanhoDeCompressao = tamanhoInput.value;

      if (
        !tamanhoDeCompressao &&
        (porcentagemDeCompressao < 10 || porcentagemDeCompressao > 100)
      )
        return;

      const result = {};

      if (tamanhoDeCompressao) {
        const res = await imageConversion.compressAccurately(
          file,
          tamanhoDeCompressao
        );
        const url = URL.createObjectURL(res);

        result.url = url;
        result.filename = "compressed_" + file.name;
      } else {
        const res = await imageConversion.compress(
          file,
          Number(porcentagemDeCompressao) / 100
        );
        const url = URL.createObjectURL(res);

        result.url = url;
        result.filename = "compressed_" + file.name;
      }

      return result;
    }

    function createDownloadButton(fileUrl, fileName) {
      var a = document.createElement("a");
      a.href = fileUrl;
      a.innerHTML = "Baixar arquivo";
      a.setAttribute("download", fileName);
      return a;
    }
  </script>
</body>
