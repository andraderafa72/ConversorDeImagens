<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/gh/WangYuLue/image-conversion/build/conversion.js"></script>

  <link rel="stylesheet" href="../styles.css">
</head>

<body>

  <section class="tratamento-de-imagens">
    <header>
      <h1>Compressor de imagens</h1>
    </header>
    <main>

      <div class="compressor-de-imagens">
        <div class="form">
          <input type="file" name="comprimir" id="comprimir" accept="image/*" multiple>
          <label for="comprimir">Anexar arquivo <span>+</span></label>
          
          <label for="porcentagem">Porcentagem de otimização (10% - 100% de qualidade)</label>
          <input type="number" min="10" max="100" name="porcentagem" id="porcentagem">
          <label for="tamanho">Tamanho máximo do arquivo (em KB)</label>
          <input type="number" min="10" max="10000" name="tamanho" id="tamanho">
          <button type="button" class="button-comprimir" onclick="handleSubmitFiles()" disabled>Comprimir arquivo</button>
        </div>

        <div class="resultado-comprimir">
          <div class="image">
            <h3>Resultado de conversão <button onclick="clearCompress()">X</button></h3>

            <div class="image-result">

            </div>
          </div>

          <!-- <button class="download" disabled>Download</button> -->
          
        </div>
      </div>

    </main>

  </section>

  <script src="index.js"></script>
</body>

</html>
